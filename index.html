<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <p>Between 1 and 20</p>
        <button>Again? [R]</button>
    </header>
    <main>
        <img src="https://cdn-icons-png.flaticon.com/512/5726/5726532.png" alt="">
        <div class="score"><span>20</span><hr></div>
        <p>Start Thinking</p>
        <p></p>
    </main>
    <footer>
        <div class="container">
            <h1>Guess My Number?</h1>
            <div class="buttons">
                <input placeholder="0"  min="0" max="20" type="number">
                <button>Check!</button>
            </div>
        </div>

    </footer>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
